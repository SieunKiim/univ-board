<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인 페이지</h1>
<div class="m-4">
    <form action="/login/sign-in" method="post" id="signInForm">
        <input type="text" id="userId" class="fadeIn second px-2" name="userId" placeholder="user id">
        <input type="text" id="pwd" class="fadeIn third px-2" name="pwd" placeholder="password">
<!--        <input type="submit" class="fadeIn fourth px-2" value="Log In">-->
    </form>
    <button form="signInForm" type="submit" class="btn btn-primary m-2">Log In</button>
</div>
<div class="m-4">
    <a href="/login/sign-up">회원가입하기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
