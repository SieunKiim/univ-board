<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<div class="m-4">
    <form action="/login/sign-up" method="post" id="loginForm">
        사용자 이름 : <input class="m-2" id="nickName" name="nickName" type="text"/><br>
        로그인 ID : <input class="m-2" id="userId" name="userId" type="text"/><br>
        비밀번호 : <input class="m-2" id="pwd" name="pwd" type="password"/><br>
        Email : <input class="m-2" id="email" name="email" type="email"><br>
    </form>
    <button form="loginForm" type="submit" class="btn btn-primary m-2">Submit</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
